<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Audit - John the Ripper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      margin-top: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      padding: 0.5rem;
      border-radius: 8px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e68900;
    }

    #output {
      white-space: pre-wrap;
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.95rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    .result-table th, .result-table td {
      padding: 0.8rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    .result-table th {
      background: #2a5298;
      color: #fff;
    }

    .error {
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê John the Ripper Demo</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" />
      <button type="submit">‚ö° Crack Passwords</button>
    </form>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      let file = document.getElementById("fileInput").files[0];
      let formData = new FormData();
      formData.append("hashfile", file);

      try {
        let res = await fetch("http://localhost:5000/crack", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          throw new Error("Server returned status " + res.status);
        }

        let data = await res.json();
        let outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "";

        if (data.result) {
          // Split John output into lines and parse into table
          let lines = data.result.trim().split("\n");
          let table = `<table class="result-table"><tr><th>User/Hash</th><th>Password</th></tr>`;
          lines.forEach(line => {
            let parts = line.split(":");
            if (parts.length >= 2) {
              table += `<tr><td>${parts[0]}</td><td>${parts[1]}</td></tr>`;
            } else {
              table += `<tr><td colspan="2">${line}</td></tr>`;
            }
          });
          table += "</table>";
          outputDiv.innerHTML = table;
        } else {
          outputDiv.innerHTML = `<div class="error">${data.error || "No passwords cracked."}</div>`;
        }
      } catch (err) {
        document.getElementById("output").innerHTML =
          `<div class="error">Error: ${err.message}</div>`;
      }
    };
  </script>
</body>
</html>
