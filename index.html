<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Audit - John the Ripper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      margin-top: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      padding: 0.5rem;
      border-radius: 8px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e68900;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #output {
      white-space: pre-wrap;
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.95rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    .result-table th, .result-table td {
      padding: 0.8rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    .result-table th {
      background: #2a5298;
      color: #fff;
    }

    .error {
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 1rem;
    }

    .info {
      color: #4caf50;
      font-style: italic;
      margin-top: 0.5rem;
    }

    .debug {
      background: rgba(255,255,0,0.2);
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê John the Ripper Demo</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept=".txt" />
      <button type="submit" id="crackBtn">‚ö° Crack Passwords</button>
    </form>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      let file = document.getElementById("fileInput").files[0];
      let crackBtn = document.getElementById("crackBtn");
      let outputDiv = document.getElementById("output");

      if (!file) {
        outputDiv.innerHTML = `<div class="error">Please select a hash file (.txt).</div>`;
        return;
      }

      crackBtn.disabled = true;
      crackBtn.textContent = "üîÑ Cracking...";
      outputDiv.innerHTML = `<div class="info">Running John the Ripper... This may take a minute. Check console for debug.</div>`;

      let formData = new FormData();
      formData.append("hashfile", file);

      try {
        let res = await fetch("http://localhost:5000/crack", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          throw new Error(`Server error: ${res.status} - ${res.statusText}`);
        }

        let data = await res.json();
        outputDiv.innerHTML = "";

        if (data.result) {
  // Parse merged John --show outputs
  let lines = data.result.trim().split("\n");
  let crackedCount = 0;
  let table = `<table class="result-table"><tr><th>Hash/User</th><th>Cracked Password</th></tr>`;

  lines.forEach(line => {
    let trimmed = line.trim();
    // Skip junk/status lines from multiple runs
    if (trimmed.includes("password hash cracked") || 
        trimmed.includes("left") || 
        trimmed.includes("Guesses") || 
        trimmed.includes("rules:") || 
        trimmed.includes("No password") ||
        trimmed.includes("Loaded") ||
        trimmed.includes("Error in") ||
        trimmed === "" ||
        !trimmed.includes(":") ||
        trimmed.startsWith("Session")) {
      return;
    }
    // Split on first :
    let parts = trimmed.split(":", 2);
    if (parts.length === 2) {
      let hashUser = parts[0].trim();
      let password = parts[1].trim();
      if (hashUser && password && !password.startsWith("(not") && !password.includes("cracked") && password.length > 0) {
        if (hashUser === "" || hashUser === "?") hashUser = "Unknown";
        table += `<tr><td>${hashUser}</td><td>${password}</td></tr>`;
        crackedCount++;
      }
    }
  });

  table += "</table>";
  let info = crackedCount > 0 ? 
    `<div class="info">${crackedCount} password(s) cracked successfully!</div>` : 
    `<div class="error">No passwords cracked. Check terminal for details.</div>`;
  outputDiv.innerHTML = info + table;
  
  // Debug raw if low count
  if (crackedCount < lines.length / 2) {
    outputDiv.innerHTML += `<div class="debug">Raw output snippet:<br>${data.result.substring(0, 300)}...</div>`;
  }
        } else {
          outputDiv.innerHTML = `<div class="error">${data.error || "Unknown error. Check backend logs."}</div>`;
          if (data.debug) {
            outputDiv.innerHTML += `<div class="debug">Debug: ${data.debug.substring(0, 300)}...</div>`;
          }
        }
      } catch (err) {
        outputDiv.innerHTML = `<div class="error">Network/Fetch Error: ${err.message}. Is the backend running on port 5000?</div>`;
      } finally {
        crackBtn.disabled = false;
        crackBtn.textContent = "‚ö° Crack Passwords";
      }
    };
  </script>
</body>
</html>
